schemaVersion: 2.2.0
metadata:
  name: udi-ollama
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
- name: udi
  container:
    image: quay.io/devfile/universal-developer-image:ubi8-latest
    memoryLimit: 4Gi
    mountSources: true
    sourceMapping: /projects
- name: ollama
  container:
    image: docker.io/ollama/ollama:latest
    memoryLimit: 16Gi
    mountSources: true
    sourceMapping: /.ollama
