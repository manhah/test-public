schemaVersion: 2.1.0
metadata:
  name: xxx-api-sa
components:
  - name: tools
    container:
      image: quay.io/manhah/test-s1:latest
      mountSources: true
      memoryLimit: 4Gi
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/xxx-api
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true