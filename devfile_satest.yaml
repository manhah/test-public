schemaVersion: 2.1.0
metadata:
  name: xxx-api-sa
components:
  - name: tools
    container:
      env: 
        - name: USE_JAVA17
          value: 'true'
        - name: JAVA_HOME
          value: /usr/lib/jvm/java-17-openjdk-17.0.6.0.10-3.el8_7.x86_64     
      image: quay.io/manhah/test-s1:latest
      mountSources: true
      memoryLimit: 4Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: xxxapi
          protocol: http
          targetPort: 3000
          path: /api 
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/xxx-api
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true